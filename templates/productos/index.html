{% extends "base.html" %}

{% block title %}Productos{% endblock %}

{% block content %}
<h2>Listado de productos</h2>

<a href="/productos/crear">Nuevo producto</a>

<br><br>

<table border="1" width="100%" cellpadding="8" cellspacing="0">
    <tr style="background:#e9ecef">
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Acciones</th>
    </tr>
    {% for p in productos %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>
            <img src="{{ url_for('static', filename='uploads/' ~ p[4]) }}" width="70">
        </td>
        <td>
            <a href="/productos/editar/{{ p[0] }}">Editar</a> |
            <a href="/productos/eliminar/{{ p[0] }}"
                onclick="return confirm('¿Estás seguro de eliminar este producto?');">
                Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
